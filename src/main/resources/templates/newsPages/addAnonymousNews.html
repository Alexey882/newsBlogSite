<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>

<form th:action="@{/news}" method="post" th:object="${news}">
  <img class="mb-4" src="https://yt3.ggpht.com/a-/AAuE7mDqUQ9_hCjgMRAbzpVRCy7KmnFpCLgEKHuQsw=s1920-mo-c-c0xffffffff-rj-k-no" alt="" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">Write about your News</h1>
  <div class="form-floating">
    <label for="cat">Category</label>
    <br>
    <input type="text"  th:field="*{category}" class="form-control" id="cat">
  </div>
  <div class="form-floating">
    <label for="floatingInput" >Tell about your News </label>
    <br>
    <textarea rows="15" cols="200" type="text"  th:field = "*{fullText}" id="floatingInput"></textarea>
  </div>

  <input type="submit" value="Add News">
</form>


<header th:insert="blocks/footer::footer"></header>
</body>
</html>
